<!-- Join us section-->
<section class="section section--bg-primary" id="join-us-section">
	<div class="section__bg--image-container section__fade section__fade--primary-08"><img class="section__bg--image" src="./images/backgrounds/join-us-section-image.jpg" alt="" role="presentation" /></div>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="row align-items-center">
					<div class="col-10 offset-1 col-sm-8 offset-sm-0 col-md-8 col-lg-6 mb-md-0 mb-4">
						<div class="section__content-wrapper text-white px-0 pt-5 pb-4 pb-sm-5">
							<div class="row">
								<div class="col-12">
									<h2 class="h1 text-white font-weight-bolder text-uppercase">join us</h2>
								</div>
								<div class="col-12 mt-2">
									<div class="section__content">
										<p class="lead font-weight-normal mb-0">We always look for the best talents</p>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-6 offset-1 col-sm-4 offset-sm-0 col-md-4 col-lg-2 offset-lg-3 d-flex justify-content-center pb-5 pb-sm-0">
						<button class="btn btn-danger btn-block btn-with-icon text-uppercase" type="button" data-toggle="modal" data-target="#joinUsModal">join us<span class="btn-icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"></path>
                  <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"></path>
                </svg></span></button>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<!-- Modal-->
<div class="modal fade" id="joinUsModal" tabindex="-1" aria-labelledby="joinUsModalLabel" aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<div class="row">
					<div class="col-12">
						<h3 class="h1 text-uppercase modal-title text-white" id="joinUsModalLabel">join us</h3>
					</div>
					<div class="col-12">
						<p class="lead font-weight-normal m-0 text-white">We always look for the best talents</p>
					</div>
				</div>
				<button class="close p-4" type="button" data-dismiss="modal" aria-label="Close">
					<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" viewBox="0 0 16 16">
						<path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"></path>
					</svg>
				</button>
			</div>
			<div class="modal-body pt-0">
				<form action="#" method="POST">
					<div class="form-row">
						<div class="col-12 col-lg-6">
							<div class="form-row">
								<div class="col-12">
									<div class="form-group">
										<input class="form-control form-control-lg" id="joinUsFormName" type="text" placeholder="Name" autocomplete="name" />
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<input class="form-control form-control-lg" id="joinUsFormEmail" type="email" placeholder="Email" autocomplete="email" />
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<input class="form-control form-control-lg" id="joinUsFormPosition" type="text" placeholder="Position" />
									</div>
								</div>
							</div>
						</div>
						<div class="col-12 col-lg-6">
							<div class="form-row">
								<div class="col-12">
									<div class="form-group">
										<input class="form-control form-control-lg" id="joinUsFormPhone" type="tel" placeholder="Phone" autocomplete="tel" />
									</div>
								</div>
								<div class="col-12">
									<div class="form-group">
										<textarea class="form-control form-control-lg" id="joinUsFormNotes" rows="3" placeholder="Notes"></textarea>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="form-row mt-4">
						<div class="col-10 col-sm-8 col-md-6 col-lg-5">
							<button class="btn btn-danger btn-block btn-with-icon text-uppercase" type="submit">Submit application<span class="btn-icon">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"></path>
                    <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"></path>
                  </svg></span></button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<!-- Join us section end/.-->
